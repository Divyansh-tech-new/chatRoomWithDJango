<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
        }

        /* Top Footer */
        .top-footer {
            background-color: #ffffff;
            color: #000;
            text-align: center;
            padding: 10px;
            font-size: 1.1rem;
        }

        /* Chat Container */
        .chat-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            height: calc(100vh - 200px); /* Make the chat container fill most of the page */
            overflow-y: auto;
            width: 80%; /* Set chat box width to 80% */
            max-width: 80%; /* Ensures the chat box doesn't stretch too wide on larger screens */
            margin-left: auto;
            margin-right: auto;
        }

        .message-box {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .message-box b {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .message-box p {
            font-size: 1rem;
            margin: 10px 0;
        }

        .message-box .time {
            font-size: 0.9rem;
            color: #aaa;
        }

        /* Input Box (Text Box) */
        .input-box {
            position: fixed;
            bottom: 20px;
            width: 80%; /* Set input box width to 80% */
            max-width: 80%;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            margin: 0 auto;
            display: flex;
        }

        .input-box input[type="text"] {
            width: calc(100% - 80px);
            padding: 12px;
            border-radius: 5px;
            border: none;
            margin-right: 10px;
        }

        .input-box input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            width: 60px;
        }

        .input-box input[type="submit"]:hover {
            background-color: #45a049;
        }

        .footer {
            background-color: #ffffff;
            color: #000;
            text-align: center;
            padding: 15px;
            font-size: 1rem;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Popular Rooms (No Box) */
        .popular-rooms {
            background-color: transparent;
            color: black;
            padding: 15px;
            margin-top: 20px;
            text-align: center;
        }

        .popular-rooms h4 {
            margin-bottom: 15px;
            font-size: 1.3rem;
            font-weight: bold;
        }

        .popular-rooms ul {
            list-style-type: none;
            padding: 0;
        }

        .popular-rooms li {
            padding: 8px;
            background-color: rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
            border-radius: 5px;
            font-size: 1.1rem;
        }

        /* Flexbox Centering */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .row {
            width: 100%;
            display: flex;
            justify-content: center;
        }

    </style>
</head>
<body>

    <!-- Top Footer -->
    <div class="top-footer">
        Welcome to AnonyChat! Join the conversation anonymously.
    </div>

    <div class="container">
        <h2 class="text-center mb-4">{{room}} - Chat Room</h2>

        <div class="row">
            <div class="col-md-8 chat-container" id="display">
                <!-- Chat messages will be appended here -->
            </div>
        </div>

        <!-- Popular Rooms Section (Non-Boxed) -->
        <div class="popular-rooms">
            <h4>Popular Rooms</h4>
            <ul>
                <li>ðŸ’¬ Chit-Chat</li>
                <li>ðŸ”¥ Study-Group</li>
                <li>ðŸŽ® Gamers-United</li>
                <li>ðŸŽ‰ Xpecto-Discussion</li>
            </ul>
        </div>

        <!-- Chat Input Box -->
        <div class="input-box">
            <form id="post-form" style="width: 100%;">
                {% csrf_token %}
                <input type="hidden" name="username" id="username" value="{{username}}">
                <input type="hidden" name="room_id" id="room_id" value="{{room_details.id}}">
                <input type="text" name="message" id="message" placeholder="Type a message..." required>
                <input type="submit" value="Send">
            </form>
        </div>

    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2024 AnonyChat | Developed by Divyansh Negi
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script>
        $(document).ready(function(){
            setInterval(function(){
                $.ajax({
                    type: 'GET',
                    url: "/getMessages/{{room}}/",
                    success: function(response){
                        $("#display").empty();
                        for (var key in response.messages) {
                            var temp = "<div class='message-box'><b>" + response.messages[key].user + "</b><p>" + response.messages[key].value + "</p><span class='time'>" + response.messages[key].date + "</span></div>";
                            $("#display").append(temp);
                        }
                    },
                    error: function(response){
                        alert('An error occurred');
                    }
                });
            }, 1000);

            $(document).on('submit','#post-form', function(e){
                e.preventDefault();

                $.ajax({
                    type: 'POST',
                    url: '/send',
                    data: {
                        username: $('#username').val(),
                        room_id: $('#room_id').val(),
                        message: $('#message').val(),
                        csrfmiddlewaretoken: $('input[name=csrfmiddlewaretoken]').val(),
                    },
                    success: function(data){
                        // Message sent successfully
                    }
                });
                $('#message').val(''); // Clear the input field after sending the message
            });
        });
    </script>

</body>
</html>
